<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <meta property="og=title" content="Reservia">
    <meta property="og=type" content="website">
    <meta property="og=URL" content="#">
    <meta property="og=image" content="#">
    <meta property="og=description"
        content="Vous êtes à la recherche d'un hébergement et d'activités pour vos prochaines vacances ? Réservia vous propose de les trouver dans la ville de votre choix !">

    <!-- Icones -->
    <link rel="stylesheet" href="img/Icon/Font_Awesome/css/all.css">
    <!-- CSS -->
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <div class="header">
            <!-- Navbar -->
            <nav class="container_nav">
                <img id="element_logo" src="img/logo/Reservia@3x.png" alt="Logo 'Reservia'">
                <ul class="element_liens_header">
                    <li>
                        <a href="#">Hébergements</a>
                    </li>
                    <li>
                        <a href="#">Activités</a>
                    </li>
                </ul>
                <a class="element_lien_inscription" href="#">S'inscrire</a>
            </nav>
            <div class="container_titre_header">
                <h1 class="element_h1">Trouvez votre hébergement pour des vacances de rêve</h1>
                <h2 class="element_h2">En plein centre ville ou en pleine nature</h2>
            </div>
            <div class="container_recherche">
                <!-- Icone 'Position'-->
                <i class="fa fa-map-marker" aria-hidden="true"></i>
                <!-- Barre de recherche -->
                <form>
                    <div>
                        <input type="search" id="element_terme_recherche" name="q">
                        <button class="element_btn_recherche">Rechercher</button>
                    </div>
                </form>
            </div>
            <div class="container_filtres">
                <!-- Filtres -->
                <table class="element_filtres">
                    <tr class="filtres_row">
                        <th scope="row">
                            <!-- mettre '<th>' en ligne -->
                            Filtres
                        </th>
                        <td>
                            <!-- Icone 'Economique'-->
                            <i class="fa fa-credit-card" aria-hidden="true"></i>
                            Economique
                        </td>
                        <td>
                            <!-- Icone 'Familial'-->
                            <i class="fa fa-child" aria-hidden="true"></i>
                            Familial
                        </td>
                        <td>
                            <!-- Icone 'Romantique'-->
                            <i class="fa fa-heart" aria-hidden="true"></i>
                            Romantique
                        </td>
                        <td>
                            <!-- Icone 'Animaux autorisés'-->
                            <i class="fa fa-paw" aria-hidden="true"></i>
                            Animaux autorisés
                        </td>
                    </tr>
                </table>
            </div>


        </div>
    </header>


    <footer>

    </footer>
</body>

</html>
