<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <meta property="og=title" content="Reservia">
    <meta property="og=type" content="website">
    <meta property="og=URL" content="#">
    <meta property="og=image" content="#">
    <meta property="og=description"
        content="Vous êtes à la recherche d'un hébergement et d'activités pour vos prochaines vacances ? Réservia vous propose de les trouver dans la ville de votre choix !">

    <!-- Icones -->
    <link rel="stylesheet" href="img/Icon/Font_Awesome/css/all.css">
    <!-- CSS -->
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <div class="header">
            <!-- Navbar -->
            <nav class="container_nav">
                <img id="element_logo" src="img/logo/Reservia@3x.png" alt="Logo 'Reservia'">
                <ul class="element_liens_header">
                    <li>
                        <a id="ancre_hebergement" href="#">Hébergements</a>
                    </li>
                    <li>
                        <a id="ancre_activite" href="#">Activités</a>
                    </li>
                </ul>
                <a class="element_lien_inscription" href="#">S'inscrire</a>
            </nav>
            <div class="container_titre_header">
                <h1 class="element_h1">Trouvez votre hébergement pour des vacances de rêve</h1>
                <h2 class="element_h2">En plein centre ville ou en pleine nature</h2>
            </div>
            <div class="container_recherche">
                <!-- Icone 'Position'-->
                <i class="fa fa-map-marker" aria-hidden="true"></i>
                <!-- Barre de recherche -->
                <form>
                    <div class="container_recherche_form">
                        <input type="search" id="element_terme_recherche" name="q">
                        <button class="element_btn_recherche">Rechercher</button>
                    </div>
                </form>
            </div>
            <div class="container_filtres">
                <!-- Filtres -->
                <table class="element_filtres">
                    <tr class="filtres_row">
                        <th scope="row">
                            <!-- mettre '<th>' en ligne -->
                            Filtres
                        </th>
                        <td>
                            <!-- Icone 'Economique'-->
                            <button><i class="fa fa-credit-card" aria-hidden="true"></i>Economique</button>
                        </td>
                        <td>
                            <!-- Icone 'Familial'-->
                            <button><i class="fa fa-child" aria-hidden="true"></i>Familial</button>
                        </td>
                        <td>
                            <!-- Icone 'Romantique'-->
                            <button><i class="fa fa-heart" aria-hidden="true"></i>Romantique</button>
                        </td>
                        <td>
                            <!-- Icone 'Animaux autorisés'-->
                            <button><i class="fa fa-paw" aria-hidden="true"></i>Animaux autorisés</button>
                        </td>
                    </tr>
                </table>
            </div>
            <div class="container_information">
                <!-- Icone 'Information'-->
                <i class="fa fa-info" aria-hidden="true"></i>
                <p class="element_information">Plus de 500 logements sont disponibles dans cette ville.</p>
            </div>
        </div>
    </header>

    <section class="container_section">
        <div class="element_section_hebergements">
            <!-- Hébergements : Titre -->
            <div class="container_hebergements_titre">
                <h3 class="element_hebergements_titre">
                    <a href="#ancre_hebergement">Hébergements à Marseille</a>
                </h3>
            </div>
            <!-- Hébergements : Photos -->
            <div class="container_hebergements_photos">
                <!-- Photo 1 -->
                <figure class="element_hebergements_photos">
                    <img src="img/hebergements/4_small/marcus-loke-WQJvWU_HZFo-unsplash.jpg"
                        alt="Intérieur chambre - Auberge de la Cannebière">
                    <figcaption>
                        <h4>
                            Auberge la Cannebière
                        </h4>
                        <h5>
                            Nuit à partir de <span>25€</span>
                        </h5>
                        <!-- Notation en étoiles -->
                    </figcaption>
                </figure>
                <!-- Photo 2 -->
                <figure class="element_hebergements_photos">
                    <img src="img/hebergements/4_small/fred-kleber-gTbaxaVLvsg-unsplash.jpg"
                        alt="Intérieur chambre - Hôtel du port">
                    <figcaption>
                        <h4>
                            Hôtel du port
                        </h4>
                        <h5>
                            Nuit à partir de <span>52€</span>
                        </h5>
                        <!-- Notation en étoiles -->
                    </figcaption>
                </figure>
                <!-- Photo 3 -->
                <figure class="element_hebergements_photos">
                    <img src="img/hebergements/4_small/reisetopia-B8WIgxA_PFU-unsplash.jpg"
                        alt="Intérieur chambre - Hôtel Les mouettes">
                    <figcaption>
                        <h4>
                            Hôtel Les mouettes
                        </h4>
                        <h5>
                            Nuit à partir de <span>76€</span>
                        </h5>
                        <!-- Notation en étoiles -->
                    </figcaption>
                </figure>
                <!-- Photo 4 -->
                <figure class="element_hebergements_photos">
                    <img src="img/hebergements/4_small/annie-spratt-Eg1qcIitAuA-unsplash.jpg"
                        alt="Intérieur chambre - Hôtel de la mer">
                    <figcaption>
                        <h4>
                            Hôtel de la mer
                        </h4>
                        <h5>
                            Nuit à partir de <span>46€</span>
                        </h5>
                        <!-- Notation en étoiles -->
                    </figcaption>
                </figure>
                <!-- Photo 5 -->
                <figure class="element_hebergements_photos">
                    <img src="img/hebergements/4_small/nicate-lee-kT-ZyaiwBe0-unsplash.jpg"
                        alt="Intérieur chambre - Auberge Le Panier">
                    <figcaption>
                        <h4>
                            Auberge Le Panier
                        </h4>
                        <h5>
                            Nuit à partir de <span>23€</span>
                        </h5>
                        <!-- Notation en étoiles -->
                    </figcaption>
                </figure>
                <!-- Photo 6 -->
                <figure class="element_hebergements_photos">
                    <img src="img/hebergements/4_small/febrian-zakaria-M6S1WvfW68A-unsplash.jpg"
                        alt="Intérieur chambre - Hôtel chez Amina">
                    <figcaption>
                        <h4>
                            Hôtel Amina
                        </h4>
                        <h5>
                            Nuit à partir de <span>96€</span>
                        </h5>
                        <!-- Notation en étoiles -->
                    </figcaption>
                </figure>
            </div>
        </div>

        <!-- 'Afficher plus' -->
        <div class="element_section_affPlus container_affPlus">
            <a class="element_affPlus" href="#">Afficher plus</a>
        </div>

        <aside class="element_section_populaire">
            <!-- Populaires : Titre -->
            <div class="container_populaire_titre">
                <h3 class="element_populaire_titre">
                    Les plus populaires
                </h3>
                <i class="fa fa-line-chart" aria-hidden="true"></i>
            </div>
            <!-- Populaires : Photos -->
            <div class="container_populaire_photos">
                <!-- Photo 1 -->
                <figure class="element_populaire_photos">
                    <img src="img/hebergements/4_small/emile-guillemot-Bj_rcSC5XfE-unsplash.jpg"
                        alt="Intérieur chambre - Hôtel Le soleil du matin">
                    <figcaption>
                        <h4>
                            Hôtel Le soleil du matin
                        </h4>
                        <h5>
                            Nuit à partir de <span>128€</span>
                        </h5>
                        <!-- Notation en étoiles -->
                    </figcaption>
                </figure>
                <!-- Photo 2 -->
                <figure class="element_populaire_photos">
                    <img src="img/hebergements/4_small/aw-creative-VGs8z60yT2c-unsplash.jpg"
                        alt="Intérieur chambre - Au coeur de l'eau - Chambres d'hôtes">
                    <figcaption>
                        <h4>
                            Au coeur de l'eau<br>
                            Chambres d'hôtes
                        </h4>
                        <h5>
                            Nuit à partir de <span>52€</span>
                        </h5>
                        <!-- Notation en étoiles -->
                    </figcaption>
                </figure>
                <!-- Photo 3 -->
                <figure class="element_populaire_photos">
                    <img src="img/hebergements/4_small/febrian-zakaria-sjvU0THccQA-unsplash.jpg"
                        alt="Intérieur chambre - Hôtel Tout bleu et blanc">
                    <figcaption>
                        <h4>
                            Hôtel Tout bleu et blanc
                        </h4>
                        <h5>
                            Nuit à partir de <span>68€</span>
                        </h5>
                        <!-- Notation en étoiles -->
                    </figcaption>
                </figure>
            </div>
        </aside>
    </section>

    <footer>

    </footer>
</body>

</html>
